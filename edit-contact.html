<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globals.css" />
    <title>Edit Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div id="avatarImage">
          <form id="editForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" readonly />
            <br />
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" readonly />
            <br />
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" readonly />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" readonly />
            <br />
            <label for="avatarLabel" hidden>Change profile image</label>
            <input type="file" id="avatarLabel" name="avatarLabel" hidden />
            <br />
            <button type="submit" id="submitForm" hidden>Submit</button>
            <br />
          </form>
          <button type="button" id="homeLink">Home</button>
          <button type="button" id="editContact">Edit</button>
          <button type="button" id="deleteContact">Delete</button>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script>
      const getContactId = () => {
        const url = window.location.href;
        const pos = url.search("=");
        const id = url.slice(pos + 1);
        return id;
      };

      const contactId = getContactId();

      const getContact = () => {
        fetch(rootPath + "controller/get-contacts/?id=" + contactId)
          .then((response) => response.json())
          .then((data) => {
            // display contact info
            console.log(data);
          });
      };

      window.onload = getContact;

      const homeLink = () => window.open("index.html", "_self");
      document.getElementById("homeLink").addEventListener("click", homeLink);
    </script>
  </body>
</html>
